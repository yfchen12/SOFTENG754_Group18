<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>UoA-SSO</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="jumbotron text-center">
        <img src="https://www.kb.sit.auckland.ac.nz/files/2015/10/uoa-v-colour2.png" alt="Logo" class="img-responsive" width="10%" height="10%">
        <h1 class="display-3">The University of Auckland</h1>
    </div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form th:action="@{/login}" method="post">
                <div class="col-lg-4 mb-4 m-auto">
                    <span class="bg-danger" th:text="${error}"></span>
                    <br />
                </div>
                <div class="form-group">
                    <label for="user_name"></label>
                    <input type="email" class="form-control" style="width:350px" id="user_name" placeholder="Email" name="userName">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" style="width:350px" id="password" placeholder="password" name="password">
                </div>
                <br />
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
                <br />
                <div>
                    <button type="submit" role="button" class="btn btn-primary" style="width:350px" id="btnLoginSSO">Login</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
